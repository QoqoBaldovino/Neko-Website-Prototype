<!DOCTYPE html>
<html lang="es">
  <head>

    <link rel="icon" type="img/png" href="assets/icons/ico.png">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/animation.css">
  </head>
  <body>
    <header class="fadeInDown">
      <figure class="logo">
        <a href="index.html"><img src="assets/icons/neko-logo.png" alt="Neko-logo"></a>
      </figure>
      <nav>
        <ul class="nav_list ">
          <li><a class="link" href="faqs.html">FAQs</a></li>

        </ul>
      </nav>

    <!-- Formulario Venta -->

      <div class="venta-description">

          <img src="assets/images/box2.png" alt="Gato">

          <input type="text" placeholder="Tu nombre" name="name" id="name">

          <input type="email" placeholder="Tu em@il" name="email" id="email">
          <label for="phone">Telefono: </label>

        </form>
      </div>
    </section>
    
    <!-- Footer -->
    <footer>
      <div class="footer_links">
        <ul>
          <li><a href="#">Terminos y Condiciones</a></li>
        </ul>
      </div>
      <div class="contact-mail">
